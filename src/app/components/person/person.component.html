<!-- #f5f5f5  -->
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened> <!-- opened --> <!-- closed -->
    <div>
      <mat-nav-list class="box" >
        <p class="titoli">IMPOSTAZIONI UTENTE</p>
        <mat-list-item *ngFor="let item of items; let i = index" (click)="selectedItem = i" [ngClass]="{'selected': selectedItem === i}">
          <span>{{item.nome}}</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div *ngIf="selectedItem === 0">
      <div class="contenitore">
        <div class="immagine">
          <div class="imgcont">
            <img class="imgprofilo" [src]="imageUrl" *ngIf="imageUrl" alt="Immagine del profilo">
            <img class="imgprofilo" src="assets/img/noImmagine.jpg" *ngIf="!imageUrl" alt="Immagine del profilo">
          </div>
          <div class="bottoni">
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <button mat-raised-button  (click)="onUpload()">Upload</button>
          </div>
        </div>
        <div class="email">
          <h1>Email</h1>
          <div class="dentroemail">
            
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
